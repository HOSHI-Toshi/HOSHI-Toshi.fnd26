<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

  <body>
    <h1>官能評価シート(評点選択)</h1>
    <div class="discription">
      基準ケースに比べた良し悪しをつけてください<br>
      <div class="selector">
        ＜選択肢＞<br>
        <ul>⁺3:基準に比べ明らかに良い</ul>
        <ul>⁺2:基準に比べ良い</ul>
        <ul>⁺1:基準に比べわずかに良い</ul>
        <ul>0:基準と同じ</ul>
        <ul>-1:基準に比べわずかに悪い</ul>
        <ul>-2:基準に比べ悪い</ul>
        <ul>-3:基準に比べ明らかに悪い</ul>
      </div>
    </div>
    <div>
      <p>
        評価者
            <select name="name" id="name">
              <option value="">---Please choose an option</option>
              <option value="KOTANI">KOTANI</option>
              <option value="ONODERA">ONODERA</option>
              <option value="OHMIYA">OHMIYA</option>
              <option value="KOBAYASHI">KOBAYASHI</option>
            </select>
       </p>      
    </div>
    <h2>Case01</h2>
    <p>
      乗心地（ばね上の動き）
      <select name="ratingBdyCntrl" id="ratingBdyCntrl">
        <option value="">---Please choose an option</option>
        <option value="+3">3</option>
        <option value="+2">2</option>
        <option value="+1">1</option>
        <option value="0">0</option>
        <option value="-1">-1</option>
        <option value="-2">-2</option>
        <option value="-3">-3</option>
      </select>
   </p>
